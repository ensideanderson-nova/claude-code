name: ESPECIALISTA-IA Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  especialista-ia:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@ESPECIALISTA-IA')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@ESPECIALISTA-IA')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@ESPECIALISTA-IA')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@ESPECIALISTA-IA') || contains(github.event.issue.title, '@ESPECIALISTA-IA')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4
        with:
          fetch-depth: 1

      - name: Run ESPECIALISTA-IA Code
        id: especialista-ia
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: "--model claude-sonnet-4-5-20250929"

